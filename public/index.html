<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="/output.css" />
    <script type="module" src="/dist/index.js"></script>
    <title>Snowpack App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Karaoke Roulette</h1>
        <h2 class="description">
          Spin the roulette and select a song that pairs well with the prompt. Add new ones or remove them from the Prompt Bank.
          Hit 'complete' when you're done and keep on singing! 
        </h2>
      </header>
      <!-- <section class="interaction"> -->
      <div class="prompt-div">
        <h3 class="prompt">Spin for prompt</h3>
      </div>

      <!-- </section> -->
      <div class="options">
        <button class="button" id="complete">Complete</button>
        <button class="button" id="spin">Spin</button>
      </div>
      <!-- add new prompts-->
      <form class="new-prompt-form">
        <!-- <label for="newPrompt">Add new prompts</label> -->
        <input type="text" id="newPrompt" placeholder="Add new prompts"/>
        <button type="submit" id="add">Add</button>
      </form>

      <section class="bank-container">
        <button class="show-bank">Show Prompt Bank</button>
        <div class="bank">
          <ul></ul>
        </div>
      </section>
    </div>
  </body>
</html>
